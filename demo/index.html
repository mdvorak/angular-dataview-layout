<!DOCTYPE html>
<html>
<head lang="en">
    <base href="/demo/">
    <meta charset="UTF-8">
    <title>Angular DataView Layout Demo</title>
</head>
<body>
<div id="ng-app" ng-app="demo" ng-controller="demoCtrl as demo">
    <h1>Angular DataView Layout Demo</h1>

    <div>
        <label>Template Name</label>

        <label ng-repeat="name in demo.templates">
            <input type="radio" ng-model="demo.templateName" ng-value="name">
            {{name}}
        </label>

        <label>
            <input type="radio" ng-model="demo.templateName" value="invalid">
            missing
        </label>
    </div>

    <hr>

    <dataview-layout>
        This is the actual content
        <p>Some more text</p>
    </dataview-layout>

    <hr>

    <dataview-layout type="custom">
        This is content of custom layout group
    </dataview-layout>

    <dataview-layout type="invalid">
        Missing layout group
    </dataview-layout>
</div>

<script src="/bower_components/angular/angular.js"></script>
<script src="/build/dist/angular-dataview-layout.js"></script>
<script src="demo.js"></script>
</body>
</html>
